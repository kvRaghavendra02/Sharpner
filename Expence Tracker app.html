<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Expence Tracker</title>
    </head>
    <body>
        <header id="main-header" class="bg-dark text-white p-2 mb -3 align-self-center">
            <div class="container align-self-center">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Expence Tracker</h1>
            </div>
        </header> 
        <div class="container">
            <div id="main" class="card card-body"> 
            <form id="addForm" class="form-inline mb-3">
                <label for="expence">Expence Amount</label>
                <input type="number" id="expence">
                <label for="description">Expence Description</label> 
                <input type="text" id="description">
                <label for="choice">Expence Type</label>
                <select id="choice" name="exp choice">
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="elericity">Elericity</option>
                    <option value="movie">Movie</option>
                </select>
                <input id="button" type="submit" value="Submit">
            </form>
            <ul id="users"></ul>
            </div>
        </div>
        <script src="expenceTracker.js"></script>
    </body>
</html>
